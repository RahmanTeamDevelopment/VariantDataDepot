<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">

		<meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- Custom CSS -->
		<link href="static/css/simple-sidebar.css" rel="stylesheet">
		<title>Variants</title>
	</head>
	<body>
		<div id="wrapper">
			<div id="sidebar-wrapper">
				<ul class="sidebar-nav">
					<li class="sidebar-brand"><a href="/">ICR Variants</a></li>
					<li><a href="/upload_variants">Upload Variants To Catalogue</a></li>
					<li><a href="/variants_by_csn">Find Variants By CSN</a></li>
					<li><a href="/variants_by_pos">Find Variants By Coordinate</a></li>
				</ul>
			</div>
		<!--
	  <table class="table-hover table-bordered">
	  <tbody>
	  </tbody>
	  </table>
		-->
			<div id="page-content-wrapper">
				<div class="container-fluid" style="position: relative; top: 40px">
					<table class="table table-hover table-bordered">
						<thead>
							<tr>
								<th>Submitter</th>
								<th>Sample</th>
								<th>CSN</th>
								<th>Gene</th>
								<th>Transcript</th>
								<th>Genotype</th>
							</tr>
						</thead>
						<tbody>
	  						{% for variant in variants %}
	  						<tr>
	  						{% for d in variant %}
	  						<td>{{ d }}</td>
	  						{% endfor %}
	  						</tr>
	  						{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
